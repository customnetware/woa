<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://www.ourwoodbridge.net/Assets/Libs/BootStrap/4.0.0-alpha/dist/js/bootstrap.min.js"></script>
    <link href="https://www.ourwoodbridge.net/Assets/Libs/BootStrap/4.0.0-alpha/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        @import url(https://unpkg.com/@webpixels/css@1.1.5/dist/index.css);
        @import url("https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.min.css");
    </style>
</head>
<body>
    <div id="message"></div>
    <script>
        $(window).load(function () {
            let messageDisplay = document.getElementById("message")
            let residentPage = (window.location.hostname == "localhost") ? "/homepage/28118/resident-home-page.html" : "/homepage/28118/resident-home-page"
            $.get(residentPage, function () { })
                .done(function (responseText) {
                    let myWoodbridge = new DOMParser().parseFromString(responseText, "text/html")
                    let recentEmails = myWoodbridge.getElementsByClassName("classified")
                    for (let p = 0; p < recentEmails.length; p++) {
                        messageDisplay.appendChild(document.createTextNode(recentEmails[p].getElementsByTagName("a")[0].getAttribute("data-tooltip-title")))
                        messageDisplay.appendChild(document.createElement("br"))
                        messageDisplay.appendChild(document.createTextNode(recentEmails[p].getElementsByTagName("a")[0].getAttribute("data-tooltip-text")))
                        messageDisplay.appendChild(document.createElement("br"))
                        messageDisplay.appendChild(document.createElement("br"))
                    }
                })
        })
    </script>
</body>
</html>
