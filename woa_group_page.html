<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <iframe id="groupFrame" style="visibility:visible; width:100%; height:600px;"></iframe>
        <script>
            var woaFrame = document.getElementById("groupFrame");
            var frameDoc = woaFrame.contentWindow.document;
            var groupPageURL = "https://ourwoodbridge.net/GroupPage/28118~"
            var currentURL = window.location.href
            var groupPageID = currentURL.substr(currentURL.length - 4);
            woaFrame.src = groupPageURL + groupPageID
            function testView() {
                var frameDoc = woaFrame.contentWindow.document
                frameDoc.getElementById("bodyHeaderColPublish").style.display = "none";
                frameDoc.getElementById("bodyHeader").style.display = "none";
                frameDoc.getElementById("bodyHeaderCol").style.display = "none";
                frameDoc.getElementById("bodyHeaderRowAlerts").style.display = "none";
                frameDoc.getElementById("bodyHeaderRowImage").style.display = "none";
                frameDoc.getElementById("bodyFooter").style.display = "none";
            }
            woaFrame.addEventListener("load", function () {
                testView()
            });

        </script>
</body>
</html>
