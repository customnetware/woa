    </div><div class="clsBodyText"></div>
    <script>
        $.get("/Member/28118~10544936.html")
            .done(function (contactsFromPortal) {
                let portalContent = new DOMParser().parseFromString(contactsFromPortal, "text/html")
                let newContact = portalContent.getElementsByClassName("pull-left overflowEllipsis clsDMHeader")

                string = newContact[0].getElementsByTagName("span")[0].innerText.replace(/\s\s+/g, ' ');

                let nameSpan = document.createElement("span")
                nameSpan.appendChild(document.createTextNode(string.trim()))
                //sentence = newContact.getElementsByTagName("span")[0].innerText.replace(/(?:\r|\r|)/g, "");
                document.getElementsByClassName("clsBodyText")[0].appendChild(nameSpan)
                localStorage.setItem("testContact", document.getElementsByClassName("clsBodyText")[0].innerHTML)

            })

        
    </script>
