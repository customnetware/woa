<body>
    <div id="event"></div>
    <script>
        $(window).load(function () {
            let documentList = document.getElementById("event")
            let fileLocation = (window.location.hostname == "localhost") ? "/Discussion/list/28118/discussion-groups.html" : "/Discussion/list/28118/discussion-groups"
            $.get(fileLocation, function () { })
                .done(function (responseText) {
                    let forums = new DOMParser().parseFromString(responseText, "text/html")
                    let forumName = forums.getElementsByClassName("clsBodyText")
                    let forumDates = forums.getElementsByClassName("clsBodyItalic")
                    let dateCount = 0
                    for (let p = 1; p < forumName.length; p += 2) {
                        let currentForum = document.createElement("div")
                        let currentPostdate = document.createElement("div")
                        currentForum.innerHTML = (forumName[p].innerText.includes(".")) ? forumName[p].innerText.trim().split(".")[1] : forumName[p].innerText.trim()
                        currentPostdate.innerHTML = forumDates[dateCount].innerText.trim()
                        documentList.appendChild(currentForum)
                        documentList.appendChild(currentPostdate)
                        dateCount++
                    }
                })
        })
