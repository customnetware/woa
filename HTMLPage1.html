<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="row" id="documentsHeader">
        <div class="col-md-12">
            <div class="card mb-1">
                <div class="card-header border-success formatHeader" data-toggle="collapse" data-target="#card-notify" aria-expanded="false">
                    <span class="fa fa-bell fa-lg formatLink" style="float: left; padding-top: 5px; padding-right: 10px"></span><span style="float:left">Recent Documents</span>
                </div>
                <div class="card-body collapse show" id="card-notify">
                    <div id="recentDocuments">
                        <div class="card mb-0">
                            <div class="card-header collapsed" data-toggle="collapse" data-target="#docCard"><span class="card-title"></span></div>
                            <div class="card-body collapse" data-parent="#recentDocuments" id="docCard"><span></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
