<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://www.ourwoodbridge.net/Assets/Libs/BootStrap/4.0.0-alpha/dist/js/bootstrap.min.js"></script>
    <script src="https://www.ourwoodbridge.net/Assets/Libs/BootStrap/4.0.0-alpha/dist/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <div class="clsHeader" style="float:left; padding-right:25px"></div>

    <div style="height:600px"><br />&nbsp; </div>
    <script>
        $(window).load(function () {
            try {
                let waitSection = document.getElementsByClassName("clsHeader")[0]
                if (waitSection !== null) {
                    if (waitSection.getElementsByTagName("a").length > 0) {
                        waitSection.getElementsByTagName("a")[0].innerHTML = '<span class="fa fa-spinner fa-pulse fa-fw"></span>Please wait...loading newsletter'
                    } else {
                        waitSection.innerHTML = '<span class="fa fa-spinner fa-pulse fa-fw"></span>Please wait...loading newsletter'
                    }
                }
                let newsletterPage = (window.location.hostname == "localhost") ? "/resourcecenter/28118/resource-center.html" : "/resourcecenter/28118/resource-center"
                $.get(newsletterPage, function () { })
                    .done(function (responseText) {
                        let newsletterDoc = new DOMParser().parseFromString(responseText, "text/html")
                        let newsletters = newsletterDoc.getElementById("contents951754").getElementsByClassName("clsTreeNde")
                        window.location = '/ResourceCenter/Download/?doc_id=' + newsletters[newsletters.length - 1].id.replace("d", "") + '&view=1'
                    })
            } catch {
                window.location = "/ResourceCenter/28118~951754/Woodbridge-Newsletters"
            }
        })
    </script>
</body>
</html>
