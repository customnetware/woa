<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <div style="width: 100%; float: left; padding:20px; margin-top:20px">
        <div id="resDisplayName" style="float: left; display: none;"></div>
        <div class="association-name"><a href="/woa_dashboard.html">My Woodbridge</a></div>
        <div class="clsHeader" style="float:left; padding-right:25px"></div>
        <a id="HeaderPublishAuthProfile" title="" class="text-nowrap" href="javascript:AV.MyProfileMenu.launch(10518615,28118,16860439,16764170);" style="float:right; padding-right:10px">My Profile</a>
    </div><div class="clsBodyText"></div>
    <script>
        function checkForScript(element, evnt, funct) {
            if (element.attachEvent) { return element.attachEvent('on' + evnt, funct) }
            else { return element.addEventListener(evnt, funct, false) }
        }
        let portalHead = document.head || document.getElementsByTagName("head")[0]

        let woaStyles = document.createElement("link"); woaStyles.rel = "stylesheet"
        woaStyles.href = (window.location.hostname == "localhost") ? "/css/myWoodbridge.css" : "https://customnetware.github.io/woa/css/myWoodbridge.css"        
        portalHead.appendChild(woaStyles)

        let woaScripts = document.createElement("script"); woaScripts.type = "text/javascript"
        woaScripts.src = (window.location.hostname == "localhost") ? "/scripts/woa_documents.js" : "https://customnetware.github.io/woa/scripts/woa_documents.js"
        document.body.appendChild(woaScripts)

        checkForScript(window, "load", function () { if (document.getElementById("customContainer") == null) { location.replace("https://ourwoodbridge.net/resourcecenter/28118/resource-center") } });
    </script>
</body>
</html>
