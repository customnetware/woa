<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id=logoutDiv></div>
    <script>
        var signoutDiv = document.getElementById("logoutDiv")

        function clearFrame() {
            signoutDiv.innerHTML = "";
            location.reload;
            location = "https://ourwoodbridge.net/page/28118~1093962/welcome-to-woodbridge"
        }
        window.onload = function () {
            var woaFrame = document.createElement('iframe');
            woaFrame.src = "https://ourwoodbridge.net/account/logout/28118/sign-out";
            woaFrame.style.display = "none";
            signoutDiv.appendChild(woaFrame);
            setTimeout(clearFrame, 250);
        }

    </script>


</body>
</html>
