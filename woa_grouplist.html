<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta http-equiv="Access-Control-Allow-Headers" content="X-Requested-With" />
    <title></title>
</head>
<body>
    <div id="groupList"></div>
    <iframe id="MyFrame" src="https://ourwoodbridge.net/GroupPage/List/28118/Group-Pages" style="visibility:hidden; width:100%"></iframe>
    <script>
        $(window).load(function () {
            try {
                var groupListing = document.getElementById('groupList')
                let groupPage = (window.location.hostname == "localhost") ? "/GroupPage/List/28118/Group-Pages" : "https://ourwoodbridge.net/GroupPage/List/28118/Group-Pages"
                $.get(groupPage, function () { })
                    .done(function (responseText) {
                        let groupDoc = new DOMParser().parseFromString(responseText, "text/html")
                        let groups = groupDoc.getElementById("bodyMainRow").getElementsByClassName("groupName")
                        for (let p = 0; p < groups.length; p++) {
                            let groupURL = groups[p].getElementsByTagName("a")
                            groupListing.innerHTML += '<a href=https://ourwoodbridge.net/page/28118~1088241/test_groups_page?group=' + groupURL[0].href.split("~")[1] + '>' + groups[p].innerText + '</a><br>'
                        }
                    })
            } catch {

            }
        })
    </script>

</body>
</html>
